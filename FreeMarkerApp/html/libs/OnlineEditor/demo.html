        <script>
            var editor;
            var content;

            KindEditor.ready(function (KEditor) {
                editor = KEditor.create('#content', {
                    basePath: './editor/',
                    filterMode: false,
                    wellFormatMode: false
                });
                content = document.getElementById('content');
            });

            function getContent() {
                if (content) {
                    editor.sync();
                    console.info(content.value);
                    return content.value;
                }
            }

            function setContent() {
                let html = '<span style="background-color:#E53333;color:#FFFFFF;">測試</span>';
                editor.html(html);
            }

        </script>

        <link rel="stylesheet" href="../OnlineEditor/themes/default/default.css" />

        <style>

            .content {
                width: 100%;
                height: 40vh;
                visibility: hidden;
                background: green;
            }

    <body>
        <div >
            <div>
                <textarea class='content' id='content' name='content' ></textarea>
            </div>
            <input type='button' value='test' onclick="setContent()" />
            <input type='button' value='test2' onclick="getContent()" />
